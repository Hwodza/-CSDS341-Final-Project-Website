{% extends "base.html" %} {% block title %}Home{% endblock %} {% block content %} 
<form method="POST">
    <h3 align="center">Create Event</h3>
    <div class="form-group">
        <label for="name">Event Name</label>
        <input type="text" class="form-control" id="name" name="name" placeholder="Enter event name" />
    </div>
    <div class="form-group">
        <label for="date">Date</label>
        <input type="date" class="form-control" id="date" name="date" placeholder="Enter date" />
    </div>
    <div class="form-group">
        <label for="time">Time Start</label>
        <input type="time" class="form-control" id="time" name="time" placeholder="Enter time" />
    </div>
    <div class="form-group">
        <label for="time2">Time End</label>
        <input type="time" class="form-control" id="time2" name="time2" placeholder="Enter time end" />
    </div>
    <div class="form-group">
        <label for="venue">Venue</label>
        <input type="text" class="form-control" id="venue" name="venue" placeholder="Enter venue" />
    </div>
    <div class="form-group">
        <label for="description">Description</label>
        <input type="text" class="form-control" id="description" name="description" placeholder="Enter description" />
    </div>
    <br>
    <button type="submit" class="btn btn-primary">Create Event</button>
</form>
{% endblock %}
